<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>B1L82 API Calling with Axios Part4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="d-flex justify-content-center a_spinner">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>



  <script>

   
      let promiseObject = new Promise(function (resolve, reject) {

        //asios.get(url[,config])
        axios.get(`https://fakestoreapi.com/products`).then(function (res) {


          if (res.status == 200) {
            console.log(res.data)
            resolve(res.data)
          } else {
            reject("error")
          }
        });

      });

      promiseObject.then(function (data) {
        // success
        console.log("consuming data", data);
        document.querySelector('.a_spinner').remove();

        let tr = `<table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Title</th>
                  <th scope="col">Price</th>
                  <th scope="col">category</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>`;

        data.forEach((cv, idx, arr) => {
          tr += `  <tr>
              <td scope="row">${cv.id}</td>
              <td>${cv.title}</td>
              <td>${cv.price}</td>
              <td>${cv.category}</td>
              <td>
                <button class="btn btn-sm btn-success">View</button>
                <button class="btn btn-sm btn-primary">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>`
        });
        tr += `</tbody>
        </table>`;
        console.log(tr);
        document.body.innerHTML += tr;

      }).catch(function () {
        //error
      });

   


  </script>
</body>

</html>
